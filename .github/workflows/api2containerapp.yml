name: Deploy Container App to Azure

on:
  push:
    branches:
      - main
    paths:
      - "Node/API2/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4
        
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SERVICEPRINCIPLE519 }}
    
      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/Node/API2
          acrName: assign2api2
          containerAppName: assign2api2app
          resourceGroup: 519Containers
          environmentVariables: storageacess=secretref:https://assign4kv.vault.azure.net/secrets/api1storagequeue kvsecret3=secretref:https://assign4kv.vault.azure.net/secrets/secret3
